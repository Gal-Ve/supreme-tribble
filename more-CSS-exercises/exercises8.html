<!DOCTYPE html>
<html>
  <head>
    <title>
      Exercises 8
    </title>
    <link rel="stylesheet" href="styles/exercises8.css">
  </head>
  <body>
    <div>
      <input class="fill-name" type="text" placeholder="Name">
      <input class="fill-email" type="text" placeholder="Email">
    </div>
   
    <div class="paragraph">
      <p class="paragraph-text">
        Thanks for chatting with our customer support. Would you like to take our quick survey?
      </p>
  
      <button class="yes-button">
        Yes
      </button>
      <button class="no-button">
        No
      </button>
    </div>
 
    <div class="google-search">
      <img class="google-logo" src="thumbnails/google-logo.jpg">
      <input class="search-bar" type="text" placeholder="    Search Google or type a URL">
    </div>

    <div class="sign-up">
      <input class="first-name" type="text" placeholder="First Name">
      <input class="last-name"  type="text" placeholder="Last Name">
      <input class="email" type="text" placeholder="Email">
      <button class="sign-button">
        Sign Up
      </button>
    </div>

    <div class="request-ride-form">
      <p class="request-ride">
        Request a ride now
      </p>
      <input class="pickup-location" type="text" placeholder="Enter pickup location">
      <input class="enter-destination" type="text" placeholder="Enter destination">
      <button class="request-now">
        Request now
      </button>
      <button class="schedule-later">
        Schedule for later
      </button>
    </div>
  </body>
</html>
