<!DOCTYPE html>
<html>
  <head>
    <title>Exercises 11</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/exercises11.css">
  </head>
  <body>
    <div class="grid-11a">
      <div class="column1">200px</div>
      <div class="column2">75px</div>
    </div>

    <div class="grid-11b">
      <div class="column11">co11</div>
      <div class="column12">col2</div>
      <div class="column13">col3</div>
    </div>

    <div class="grid-11c">
      <div class="column">co11</div>
      <div class="column">co12</div>
      <div class="column">co13</div>
      <div class="column">co14</div>
      <div class="column">co11</div>
      <div class="column">co12</div>
      <div class="column">co13</div>
      <div class="column">co14</div>
    </div>

    <div class="grid-11">
      <div class="grid-11d">
        <div class="d-column1">
          <div class="d-row1">
            <img class="profile-pic" src="thumbnails/mike.jpg">
          </div>
          <div class="d-row2"><p class="first-name">Mike</p>
          </div>
          <div class="d-row3">
            <div class="d-column2">
              <img class="round-pic" src="thumbnails/shouting.jpg">
            </div>
            <div class="d-column3">
              <p class="mutual-friends">2 mutual friends</p>
            </div>
          </div>
          <div class="d-row4">
            <button class="add-friend">Add Friend</button>
          </div>
        </div>
      </div>
      <div class="grid11d">
        <div class="d-column1">
          <div class="d-row1">
            <img class="profile-pic" src="thumbnails/jim.jpg">
          </div>
          <div class="d-row2"><p class="first-name">Jim</p></div>
          <div class="d-row3">
            <div class="d-column2">
              <img class="round-pic" src="thumbnails/shouting.jpg">
            </div>
            <div class="d-column3">
              <p class="mutual-friends">3 mutual friends</p>
            </div>
          </div>
          <div class="d-row4">
            <button class="add-friend">Add Friend</button>
          </div>
        </div>
      </div>
      <div class="d-grid112d">
        <div class="d-column1">
          <div class="d-row1">
            <img class="profile-pic" src="thumbnails/dwight.jpg">
          </div>
          <div class="d-row2">
            <p class="first-name">Dwight</p>
          </div>
          <div class="d-row3">
            <div class="d-column2">
              <img class="round-pic" src="thumbnails/shouting.jpg">
            </div>
            <div class="d-column3">
              <p class="mutual-friends">1 mutual friend</p>
            </div>
          </div>
          <div class="d-row4">
            <button class="add-friend">Add Friend</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
