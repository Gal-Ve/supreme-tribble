<!DOCTYPE html>
<html>
  <head>
    <title>
      Exercises 9
    </title>
    <link rel="stylesheet" href="styles/exercises9.css">
  </head>
  <body>
    <div class="red-square"></div>
    <div class="green-circle"></div>
    <div class="feed-back">
      <p class="satisfied-service">
        Satisfied with our service?
      </p>
      <button class="yes-button">Yes</button>
      <button class="no-button">No</button>
    </div>
    <div class="youtube-music">
      <p class="install-youtube">
        Install YouTube Music
      </p>
      <p class="add-youtube">
        Add YouTube Music to your desktop for quick and easy access
      </p>
    </div>
    <div class="say-something">
      <img class="roundpic" src="thumbnails/shouting.jpg">
      <input class="what-happen" type="text" placeholder="What's happening?">
      <button class="tweet-button">Tweet</button>
    </div>
    <div class="friend-suggest">
      <img class="michael" src="thumbnails/shouting.jpg">
      <p class="first-name">
        Michael
      </p>
      <p class="mutual-friends">
        2 mutual friends
      </p>
      <button class="add-friend">
        Add Friend
      </button>
    </div>
    <div class="friend-suggest">
      <img class="dwight" src="thumbnails/dwight.jpg">
      <p class="first-name">Dwight</p>
      <p class="mutual-friends">1 mutual friend</p>
      <button class="add-friend">Add Friend</button>
    </div>
    <div class="friend-suggest">
      <img class="jim" src="thumbnails/jim.jpg">
      <p class="first-name">Jim</p>
      <p class="mutual-friends">4 mutual friends</p>
      <button class="add-friend">Add Friend</button>
    </div>
    <div class="search-design-exercise">
      <img class="google-logo" src="thumbnails/google-logo.jpg">
      <input class="search-bar" type="text" placeholder="   Search Google or type a URL">
      <button class="google-search">Google Search</button>
      <button class="feeling-lucky">I'm Feeling Lucky</button>
    </div>
  </body>
</html>
